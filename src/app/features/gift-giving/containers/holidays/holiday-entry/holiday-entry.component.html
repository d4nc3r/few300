<div class="mb-5">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name"
           class="form-control"
           #name>
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input id="date"
           type="date"
           class="form-control"
           #date>
  </div>
  <input type="button"
         class="btn btn-primary"
         value="Add holiday"
         (click)="addHoliday(name, date)">
</div>
